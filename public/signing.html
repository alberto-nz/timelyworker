<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>timelyworker-Firmas</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth__es.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css"
    />
    <script defer src="/__/firebase/9.13.0/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/9.13.0/firebase-auth-compat.js"></script>
    <script
      defer
      src="/__/firebase/9.13.0/firebase-database-compat.js"
    ></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
  </head>
  <body>
    <header>
      <nav class="d-flex align-items-center justify-content-end">
        <div
          id="status-container"
          class="alert m-0 ms-2 text-bg-dark float-init d-flex"
        >
          <h5 class="text-light m-0 text-uppercase" id="status"></h5>
        </div>
        <i class="fa fa-user-circle text-light me-1"></i>
        <h5 class="text-light m-0" id="user"></h5>
        <button
          class="float-end btn btn-outline-danger m-3"
          onclick="signout()"
        >
          <i class="fa fa-sign-out me-2"></i>Logout
        </button>
      </nav>
    </header>
    <div
      class="container-fluid d-flex min-vh-75 flex-column justify-content-center align-items-center"
    >
      <div class="row">
        <img
          src="../assets/logo.svg"
          class="main-logo border-bottom border-secondary pb-3"
          alt="main_logo"
        />
      </div>
      <h5 class="mt-5" style="color: darkgray">
        Control de acceso y descanso de empleado
      </h5>
      <form class="row g-3 mt-3">
        <div class="col-auto">
          <button
            type="submit"
            onclick="setStatus('online')"
            class="btn btn-outline-success mb-3"
          >
            Acceso
          </button>
        </div>
        <div class="col-auto">
          <button
            type="submit"
            onclick="setStatus('offline')"
            class="btn btn-outline-light mb-3"
          >
            Salida
          </button>
        </div>
        <div class="col-auto">
          <button
            type="submit"
            onclick="setStatus('break')"
            class="btn btn-outline-warning  mb-3"
          >
            Descanso
          </button>
        </div>
      </form>
    </div>
    <script src="signing.js"></script>
  </body>
</html>
